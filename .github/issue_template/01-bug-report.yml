name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: [ bug ]

type: bug

body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: "Wnat environment are you using?"
      placeholder: "Example: Android 15 on AVD (for emulator) / Android 16 on Google Pixel 10 (for real devices)"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
